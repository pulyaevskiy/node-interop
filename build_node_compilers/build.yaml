targets:
  $default:
    builders:
      build_node_compilers|entrypoint:
        # These are globs for the entrypoints you want to compile.
        generate_for:
          - node/**.dart
        options:
          compiler: dart2js
builders:
  dart2js_modules:
    import: "package:build_node_compilers/builders.dart"
    builder_factories:
      - dart2jsMetaModuleBuilder
      - dart2jsMetaModuleCleanBuilder
      - dart2jsModuleBuilder
    build_extensions:
      $lib$:
        - .dart2js.meta_module.raw
        - .dart2js.meta_module.clean
      .dart:
        - .dart2js.module
    is_optional: True
    auto_apply: none
    required_inputs: [".dart", ".module.library"]
    applies_builders: ["build_modules|module_cleanup"]
  ddc_modules:
    import: "package:build_node_compilers/builders.dart"
    builder_factories:
      - ddcMetaModuleBuilder
      - ddcMetaModuleCleanBuilder
      - ddcModuleBuilder
    build_extensions:
      $lib$:
        - .ddc.meta_module.raw
        - .ddc.meta_module.clean
      .dart:
        - .ddc.module
    is_optional: True
    auto_apply: none
    required_inputs: [".dart", ".module.library"]
    applies_builders: ["build_modules|module_cleanup"]
  ddc:
    import: "package:build_node_compilers/builders.dart"
    builder_factories:
      - ddcKernelBuilder
      - ddcBuilder
    build_extensions:
      .ddc.module:
        - .node.ddc.dill
        - .node.ddc.js.errors
        - .node.ddc.js
        - .node.ddc.js.map
    is_optional: True
    auto_apply: all_packages
    required_inputs:
      - .ddc.module
    applies_builders:
      - build_node_compilers|ddc_modules
      # This isn't really the best place to apply these, but it is the only
      # place we can (its the only builder which runs on all packages).
      - build_node_compilers|dart2js_modules
      - build_node_compilers|dart_source_cleanup
  entrypoint:
    import: "package:build_node_compilers/builders.dart"
    builder_factories:
      - nodeEntrypointBuilder
    build_extensions:
      .dart:
        - .dart.bootstrap.js
        - .dart.js
        - .dart.js.map
        - .dart.js.tar.gz
        - .digests
    required_inputs:
      - .dart
      - .node.ddc.js
      - .ddc.module
      - .dart2js.module
    build_to: cache
    auto_apply: root_package
    defaults:
      generate_for:
        include:
          - node/**
          - test/**.dart.browser_test.dart
          - example/**
        exclude:
          - test/**.vm_test.dart
      options:
        dart2js_args:
          - --minify
      release_options:
        compiler: dart2js
post_process_builders:
  dart_source_cleanup:
    import: "package:build_node_compilers/builders.dart"
    builder_factory: dartSourceCleanup
    defaults:
      release_options:
        enabled: true
