name: build_node_compilers
version: 0.2.5
description: Builders wrapping DDC and dart2js compilers configured to output Node modules.
homepage: https://github.com/pulyaevskiy/node-interop
author: Anatoly Pulyaevskiy <anatoly.pulyaevskiy@gmail.com>

environment:
  sdk: '>=2.4.0 <3.0.0'

dependencies:
  analyzer: ^0.39.15
  bazel_worker: ^0.1.18
  build: ^1.3.0
  build_config: '>=0.3.0 <0.5.0'
  build_modules: ^2.10.1
  collection: ^1.14.12
  crypto: ^2.0.0
  logging: ^0.11.3
  meta: ^1.1.0
  node_preamble: ^1.4.8
  path: ^1.4.2
  pool: ^1.3.6
  scratch_space: ^0.0.2

dev_dependencies:
  build_test: ^1.2.0
  pedantic: ^1.9.2
  test: ^1.15.3
  a:
    path: test/fixtures/a
  b:
    path: test/fixtures/b
